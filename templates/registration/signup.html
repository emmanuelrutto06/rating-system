{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>William’s and Sons hotel ratings and reviews</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        /* Additional styles for the registration form */
        body {
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .card-header {
            background-color: #28a745;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .card-body {
            padding: 30px;
        }
        .input-group-text {
            background-color: #28a745;
            color: #fff;
        }
        .login_btn, .register_btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            width: 45%; /* Changed width to allow space for both buttons */
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .login_btn:hover, .register_btn:hover {
            background-color: #218838;
        }
        .messages {
            margin-top: 20px;
        }
        .alert {
            margin-bottom: 0;
            text-align: center;
        }
        /* Additional styles for form errors */
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        /* Additional styles for text presentation */
        h3 {
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
            color: #333;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                   William’s and Sons hotel ratings and reviews
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="form-group d-flex justify-content-between">
                            <button type="submit" class="btn login_btn">Sign Up</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="{% url 'login' %}" class="btn register_btn">Login</a>
                        </div>
                    </form>
                </div>
                <div class="messages">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-success">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
