{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        /* Additional styles for the login form */
        body {
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .card-header {
            background-color: #28a745;
            color: #fff;
            text-align: center;
        }
        .card-body {
            padding: 30px;
        }
        .input-group-text {
            background-color: #28a745;
            color: #fff;
        }
        .login_btn, .register_btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            width: calc(50% - 10px);
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .login_btn:hover, .register_btn:hover {
            background-color: #28a745;
        }
        .messages {
            margin-top: 20px;
        }
        .alert {
            margin-bottom: 0;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 style="color: rgb(0, 255, 34)" class="text-md-center"><span class="g"></span><span class="o"></span><span class="o1">Welcome to the Lavington hotel review and rating system</span> <span class="g"></span><span class="l"></span><span class="e"></span></h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Login to Continue</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-users"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="System username" name="username" required>
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Your password" name="password" required>
                        </div>
                        <div class="form-group d-flex justify-content-between">
                            <button type="submit" class="btn login_btn">Log In</button>
                            <a href="{% url 'signup' %}" class="btn register_btn">Register</a>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center">
                        {% if messages %}
                            <div class="messages">
                                {% for message in messages %}
                                    <div class="alert alert-success">{{ message }}</div>
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
