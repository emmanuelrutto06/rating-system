<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Review Confirmation</title>
    <script>
        function confirmDelete() {
            var result = confirm("Are you sure you want to delete this review?");
            if (result) {
                // If the user confirms, submit the form
                document.getElementById("delete-form").submit();
            } else {
                // If the user cancels, do nothing
                return false;
            }
        }
    </script>
</head>
<body>
    <h1>Delete Review Confirmation</h1>
    <p>Are you sure you want to delete the review by {{ review.user.username }}?</p>
    <form id="delete-form" method="post">
        {% csrf_token %}
        <button type="button" onclick="confirmDelete()">Yes, Delete</button>
        <a href="{% url 'review_results' %}">Cancel</a>
    </form>
</body>
</html>
